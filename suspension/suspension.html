<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 2000px;
            background-color: pink;
        }
        .downloadImg{
            position: fixed;
            right:0;
            margin-top:-100px;
        }
        .downloadImg i{
            position: relative;
            right:-100px;
            color: #000;
            top:-85px;
            font-size: 12px;
        }
        .android{
            top:50%
        }
        .ios{
            top:62%
        }
    </style>
    <link rel="stylesheet" href="css/fontAwesome/css/font-awesome.min.css">
    <script src="js/jquery-2.0.2.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="downloadImg android"><i class="fa fa-close AI"></i><img src="image/wechat.png" alt="二维码" width=100 height=100></div>
        <div class="downloadImg ios"><i class="fa fa-close II"></i><img src="image/wechat.png" alt="二维码" width=100 height=100></div>
    </div>
    <a href="custom.html" target=_blank>方式二</a>
    <script>
        $(".AI").click(function(){
            $(".android").hide();
        });
        $(".II").click(function(){
            $(".ios").hide();
        });
    </script>
</body>
</html>
